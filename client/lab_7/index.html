<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josephine Ekenya's Labs For INST377</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Josephine Ekenya's INST377 Labs</h1>
      </header>
      <div class="container">
        <div class="left_section box">
            <h2>Form Inputs</h2>
          <form class="box main_form">
            <button type="button" id="data_load">Load County Data</button>
            <div>
                <label for="resto">Restaurant Name</label>
                <input type="text" id="resto" name="resto">
            </div>
            <button type="button" id="filter_button">Filter Data</button>
            <button type="button" id="generate">Generate List</button>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Restaurant List</h3>
          <div class = "box">
            A list of local restaurants
            <ol id="restaurant_list">
               </ol>
          </div>
          <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
      <footer class="footer">
        <p>Github Account Name: jbekenya
          <a href="https://github.com/jbekenya">Github link</a>
        </p>
      </footer>
    </div>
      <script src="script.js"></script>
  </body>
</html>
